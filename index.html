<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<table border="1" width="300" cellpadding="3" cellspacing="0"> </table>-->
</body>
<script>
let sout;
sout = "<table border='1' width='300' cellpadding='3' cellspacing='0'>";
for (let i = 1; i <=20 ; i++) {
    sout    =sout+"<tr>";
    for (let j = 1; j <=20 ; j++) {
        sout=sout+ "<td>"+i*j+"</td>";
    }
    sout=sout+"</tr>";
}
sout=sout+"</table>";
document.write(sout);
</script>
</html>
